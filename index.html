<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./IMG/instagram logo.png" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMG/ocifial.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/instagram 2.png" class="instagram-logo" alt="instagram logo" width="200px">
                <div class="profile-photo">
                    <img src="./IMG/perfil insta.jpeg" alt="foto perfil" width="100px">
                </div>
                <a href="#" class="instagram-login">Continue como mih.santanna</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mih.santanna?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o APP </p>

                <div class="download">
                    <center>
                        <img src="./IMG/applestore.png" class="app-download">
                        <img src="./IMG/playstore.png" class="app-download">
                    </center>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
